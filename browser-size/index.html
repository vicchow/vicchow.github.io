<!DOCTYPE html>
<html>
  <head>
    <title>Browser Size</title>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          filter: invert(90%) hue-rotate(25deg);
          background-color: #333;
        }
      }

      body {
        font-family: sans-serif;
        font-size: 10pt;
      }

      li {
        line-height: 1.5;
      }

      li img {
        vertical-align: middle;
      }
    </style>
    <script>
      const heightOutput = document.querySelector("#height");
      const widthOutput = document.querySelector("#width");

      function updateBrowserSizeOutput() {
        heightOutput.textContent = window.innerHeight;
        widthOutput.textContent = window.innerWidth;
      }

      window.addEventListener("resize", updateBrowserSizeOutput);
      updateBrowserSizeOutput();
    </script>
  </head>

  <body>
    Browser display content size: <span id="height"></span> px x <span id="width"></span> px.
  </body>
</html>
